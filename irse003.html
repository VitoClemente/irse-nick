<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>IRSE - Login</title>

<body>

    <div class="container-md py-3 fixed-top">
        <div class="row">
            <div class="col-6">
                <img src="logo-irse.png" alt="">

            </div>
            <div class="col-6">
                <p class="text-right">Welcome back <a href="">Gru#1</a></p>
            </div>
        </div>
    </div>

    <div class="container-md py-5 mt-5">
        <div class="row py-5">
            <div class="col-12 text-center text-muted">
                <h1 class="mb-3 font-weight-light">Ticket N.000121221</h1>
                <p class="mb-3"><span class="text-dark font-weight-bold">Data inserimento: </span>07 Giugno 2023 12:02:22</p>
                <p class="mb-5"><span class="text-dark font-weight-bold">Nome operatore: </span>01299298392</p>
            </div>
            <div class="col-12">
                <div class="row">
                    <div class="col-3">
                        <div class="form-check bg-light text-center p-3">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">Guasto meccanico</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-check bg-light text-center p-3">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                                value="option2">
                            <label class="form-check-label" for="exampleRadios2">Guasto elettronico</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-check bg-light text-center p-3">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"
                                value="option3">
                            <label class="form-check-label" for="exampleRadios3">Guasto elettrico</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-check bg-light text-center p-3">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4"
                                value="option4">
                            <label class="form-check-label" for="exampleRadios4">Altro</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div style="background-color: #C7C7C7;" class="fixed-bottom py-3">
        <div class="container-md">
            <div class="row">
                <div class="col-12">
                    <p class="text-center text-muted m-0"><a href="" class="text-reset">Aggiungi ticket</a> | <a href=""
                            class="text-reset">Visualizza i ticket</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
