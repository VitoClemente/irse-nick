                <p class="mb-3"><span class="text-dark font-weight-bold">Nome operatore: </span>01299298392</p>
            </div>
            <div class="col-12">
                <div class="row py-3">
                    <div class="col-3">
                        <div class="form-check bg-light text-center p-3">
                            <input class="form-check-input" type="radio" name="mainGuasto" id="mainGuasto1"

                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-check bg-light text-center p-3">
                            <input class="form-check-input" type="radio" name="mainGuasto" id="mainGuasto2"

                            <label class="form-check-label" for="mainGuasto2">Guasto elettronico</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-check bg-light text-center p-3">
                            <input class="form-check-input" type="radio" name="mainGuasto" id="mainGuasto3"
                                value="option3">
                            <label class="form-check-label" for="mainGuasto3">Guasto elettrico</label>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="row py-3">
                    <div class="col-4">

                        <div class="form-check px-5 py-2 bg-light">

                        <div class="form-check px-5 py-2">
                            <input class="form-check-input" type="radio" name="tipologiaGuasto" id="tipologiaGuasto2"

                            <label class="form-check-label" for="tipologiaGuasto2">Braccio non scende</label>
                        </div>
                        <div class="form-check px-5 py-2 bg-light">
                            <input class="form-check-input" type="radio" name="tipologiaGuasto" id="tipologiaGuasto3"
                                value="option3">
                            <label class="form-check-label" for="tipologiaGuasto3">Trolley non avanza</label>
                        </div>
                        <div class="form-check px-5 py-2">
                            <input class="form-check-input" type="radio" name="tipologiaGuasto" id="tipologiaGuasto4"
                                value="option4">
                            <label class="form-check-label" for="tipologiaGuasto4">Altro</label>
                        </div>
                    </div>
                    <div class="col-4">
                        <h3 class="h6 font-weight-bold mb-3">Carica foto guasto</h3>
                        <div class="card bg-transparent h-50 p-5" style="border: dashed;">
                            <p class="text-center pb-5">scatta foto</p>
                        </div>
                    </div>
                    <div class="col-4">
                        <h3 class="h6 font-weight-bold mb-3">! Priorit√†</h3>
                        <div class="form-check px-5 py-2 bg-light">
                            <input class="form-check-input" type="radio" name="prioritaGuasto" id="prioritaGuasto1"
                                value="option1">
                            <label class="form-check-label" for="prioritaGuasto1">Alta</label>
                        </div>
                        <div class="form-check px-5 py-2">
                            <input class="form-check-input" type="radio" name="prioritaGuasto" id="prioritaGuasto2"
                                value="option2">
                            <label class="form-check-label" for="prioritaGuasto2">Media</label>
                        </div>
                        <div class="form-check px-5 py-2 bg-light">
                            <input class="form-check-input" type="radio" name="prioritaGuasto" id="prioritaGuasto3"
                                value="option3">
                            <label class="form-check-label" for="prioritaGuasto3">Bassa</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary">Conferma e invia</button>
            </div>
        </div>
    </div>

    <div style="background-color: #C7C7C7;" class="fixed-bottom py-3">
        <div class="container-md">
            <div class="row">
                <div class="col-12">
                    <p class="text-center text-muted m-0"><a href="" class="text-reset">Aggiungi ticket</a> | <a href=""
                            class="text-reset">Visualizza i ticket</a></p>
                </div>
            </div>
        </div>
